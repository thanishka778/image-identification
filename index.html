 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    <center>
    <h3 class="heading">Image Recognition</h3>

      <br><br>

      <p style="font-size: 22px;" class="h2"rnin>Model is trained to identify the following objects: </p>
      <b class="name_of_objects"
      >banana
        <hr>
        toytrain
        <hr>
        keys
        <hr>
        hindi book
        <hr>
        water bottle
        <hr>
        pencil box 
          <hr>
          box
          <hr>
          coconut oil
          <hr>
          sunglasses
          <hr>

        

      </b>

      <label style="font-size: 22px; color: white;">Webcam View - </label>
      <div id="camera"></div>

      <br><br>
      <div id="result"></div>

      <br><br>
      <button class="btn-success" onclick="takeSnapshot()">Capture Image</button>


      <br><br>
      <button class="btn-primary" onclick="check()">Identify Image</button>

      <br><br>

      <p style="font-size: 22px; color: white;">Object : <span id="result_object_name" style="font-size: 22px; color: white;"></span> </p>
      <p style="font-size: 22px; color: white;">Accuracy :<span id="result_object_accuracy" style="font-size: 22px; color: white;"></span>  </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
